<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" required />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          El correo electrónico es obligatorio y debe ser válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          La contraseña es obligatoria y debe tener al menos 6 caracteres.
        </div>
      </div>

      <div class="error" *ngIf="loginError">{{ loginError }}</div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">Iniciar Sesión</button>

      <div class="register-link">
        <p>No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>
    </form>
  </div>
</div>
