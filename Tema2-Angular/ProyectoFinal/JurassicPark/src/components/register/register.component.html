<div class="register-container">
  <h2>Registro</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
        Email es requerido y debe ser válido.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="error">
        La contraseña debe tener al menos 6 caracteres.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
      <div *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.touched" class="error">
        Debe confirmar la contraseña.
      </div>
    </div>
    <button type="submit" [disabled]="form.invalid">Registrar</button>
    <p *ngIf="registroExitoso" class="success-message">¡Registro exitoso! Redirigiendo al login...</p>
  </form>
</div>
