<h2>Formulario de Registro</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Nombre</label>
        <input id="name" formControlName="name">
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
            <small *ngIf="userForm.get('name')?.errors?.['required']">El nombre es obligatorio</small>
        </div>
    </div>

    <div>
        <label for="email">Correo Electr칩nico</label>
        <input id="email" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            <small *ngIf="userForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
            <small *ngIf="userForm.get('email')?.errors?.['email']">Debe ser un correo v치lido</small>
        </div>
    </div>

    <div>
        <label for="password">Contrase침a</label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            <small *ngIf="userForm.get('password')?.errors?.['required']">La contrase침a es obligatoria</small>
            <small *ngIf="userForm.get('password')?.errors?.['minlength']">Debe tener al menos 8 caracteres</small>
        </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Registrar</button>
</form>

<!-- Componente hijo que muestra el listado de usuarios -->
<app-registro-usuarios *ngIf="users.length > 0" [users]="users"></app-registro-usuarios>
